<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let first = first;
  let last = last;
  let even = even;
  let odd = odd;"

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-dark': last,
   'list-group-item-primary': even}
   ">
    <div>
      <span class="text-primary"> {{ i+1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{character.power}} </span>
      <!-- <span *ngIf="first"> Es el primero </span>
      <span *ngIf="last"> Es el ultimo </span> -->
    </div>

    <button (click)="emitIndex(character.id)" class="btn btn-danger">
      X
    </button>

  </li>
</ul>
